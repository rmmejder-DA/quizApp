<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" type="image/png" href="./icon/icon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body onload="init()">
    <div class="pageContent">
        <div>
            <nav class="navbar bg-body-tertiary navContent">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">Quiz App</span>
                </div>
            </nav>
        </div>
        <div class="container contentQuiz">
            <div class="card quiz-card ">
                <img id="imgAdd" src="./image/quiz.png" alt="">
                
                <div class="progress">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" aria-label="Quiz Fortschritt"></div>
                    </div>

                    <div id="newContentCard" class="text-center" style="display: none"></div>

                <div id="Cardremove">
                    <div class="card-body">
                        <h5 class="card-title" id="questionText">Frage</h5>
                    </div>

                    <div class="card m-2 quiz-answer" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                            <span id="trueOrfalse"></span>
                        </div>
                    </div>

                    <div class="card m-2 quiz-answer" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                            <span id="trueOrfalse"></span>
                        </div>
                    </div>

                    <div class="card m-2 quiz-answer" onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                            <span id="trueOrfalse"></span>
                        </div>
                    </div>

                    <div class="card m-2 quiz-answer" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                            <span id="trueOrfalse"></span>
                        </div>
                    </div>

                    <div class="question-footer m-2">
                        <span>
                            <b id="current-question">1</b> von <b id="all-question"></b> Fragen
                        </span>
                        <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                            Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
